<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		{% include 'head.html' %}
		<style>
			.error{color:red;}
			.success{color:blue;}
		</style>
			</head>
	<body role="document">
<div class="col-sm-1" >
	<div class="navbar navbar-default " role="navigation">
	<div class="container-fluid" style="padding-left: 0px;padding-right: 0px;width: 60px;">
		<div class="navbar-header"  style="padding-left: 0px;padding-right: 0px;">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">首页</a>
		</div>
		<div class="navbar-collapse collapse" style="padding-left: 0px; padding-right: 0px;">
			<ul class="nav navbar-nav">
				<li><a href="/blogs">博客(新闻)</a></li>
			</ul>
		</div>
	</div>
	</div>
</div>
<div class="col-sm-11">

		<div class="container theme-showcase"  role="main">
						<div>
				<ul class="nav nav-pills pull-right" role="tablist">
									<li role="presentation"><a href="/login">登录</a></li>
								</ul>
				<h1 class="hidden-xs"><a href="/"><img src="{{url_for('static', filename='logo.jpg')}}" alt="508 Logo" class="img-rounded" style="width:39px; height:39px;" /></a>八班</h1>
			</div>
			<hr style="border:1;  color:#987cb9;" size=1>
			<div class="uoj-content">
<h2 class="page-header">登录</h2>
<form id="form-login" class="form-horizontal" method="post" action="">
	<div style="padding:20px;">
		{%with messages = get_flashed_messages(with_categories=true)%}
		{%if messages%}
		<ul class="flashes">
			{% for category,message in messages %}
			<li class="{{category}}">{{message}}</li>
			{%endfor%}
		</ul>
		{%endif%}
		{% endwith %}
	</div>
  <div id="div-username" class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="输入用户名" maxlength="20" />
      <span class="help-block" id="help-username"></span>
    </div>
  </div>
  <div id="div-password" class="form-group">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" maxlength="20" />
      <span class="help-block" id="help-password"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-3">
      <button type="submit" id="button-submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
			</div>
		</div>
</div>
	</body>
</html>
